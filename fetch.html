<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid black;
            border-collapse: collapse;
            margin: 50px;
            width: 50%;
        }
        td,th{
            border: 2px solid black;
            padding: 12px;
            font-size: 25px;
        }
        p,div{
            font-size: 20px;
        }
        p{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="total"></div>
    <div id="above50k"></div>
    <div id="joindec"></div>
    <script>
        fetch('https://rawcdn.githack.com/kmitprojectschool/sem12022/788c820e40a750fecb30433c8d346457b7859abc/employee.json').then( (res)=> res.json()).then((data)=>{
                const info=data.Employees;
                console.log(info);
                let doj;
                ab=`The employees whose Salary>50K are:`
                dec="The Employees who joined in month of december are:"
                sta="<table>"
                sta+="<tr><th>Name</th><th>Address</th><th>Salary</th><th>Date of Joining</th></tr>"
                for (i of info) {
                    doj=(i.DateOfJoining).split("-")
                    sta+="<tr>"
                    sta+=`<td>${i.Name}</td>
                            <td>${i.Address}</td>
                            <td>${i.Salary}</td>
                            <td>${i.DateOfJoining}</td>`
                    sta+="</tr>"
                    if(i.Salary > 50000){
                        ab+=`<p>${i.Name}</p>`
                    }
                    if(doj[1]==12){
                        dec+=`<p>${i.Name}</p>`
                    }
                    
                }
                sta+='</table>' 
                document.getElementById('total').innerHTML = sta;
                document.getElementById('above50k').innerHTML=ab;
                document.getElementById('joindec').innerHTML= dec;
            })
    </script>
</body>
</html>
